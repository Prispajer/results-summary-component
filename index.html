<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main-container">
      <main class="result-summary">
        <section class="result">
          <h1 class="result__title">Your Result</h1>
          <div class="result__circle">
            <span class="result__spn spn--circle-large">76</span>
            <span class="result__spn spn--circle-light">of 100</span>
          </div>
          <p class="result__status">Great</p>
          <p class="result__information">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h1 class="summary__title">Summary</h1>
          <div class="summary__category summary__category--reaction">
            <div class="summary__left">
              <img src="assets/images/icon-reaction.svg" alt="" />
              Reaction
            </div>
            <div class="summary__right"><span>80 </span> / 100</div>
          </div>
          <div class="summary__category summary__category--memory">
            <div class="summary__left">
              <img src="assets/images/icon-memory.svg" alt="" />
              Memory
            </div>
            <div class="summary__right"><span> 92</span>/ 100</div>
          </div>
          <div class="summary__category summary__category--verbal">
            <div class="summary__left">
              <img src="assets/images/icon-verbal.svg" alt="" />
              Verbal
            </div>
            <div class="summary__right"><span>61 </span> / 100</div>
          </div>
          <div class="summary__category summary__category--visual">
            <div class="summary__left">
              <img src="assets/images/icon-visual.svg" alt="" />
              Visual
            </div>
            <div class="summary__right"><span>72 </span> / 100</div>
          </div>
          <button class="summary__btn">Continue</button>
        </section>
      </main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Prispajer</a>.
      </div>
    </div>
  </body>
</html>
